site_name: OpenCTI Documentation
site_description: Documentation about OpenCTI, the next-generation Cyber Threat Intelligence platform.
site_author: Filigran
site_url: https://docs.opencti.io
copyright: Â© 2023 Filigran. All rights reserved
repo_name: GitHub
repo_url: https://github.com/OpenCTI-Platform/opencti
edit_uri: https://github.com/OpenCTI-Platform/docs/blob/main/docs/

# Theming
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  features:
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  palette:
    scheme: filigran
  font:
    text: IBM Plex Sans
    code: Roboto Mono
# CSS
extra_css:
  - assets/css/custom.css

# Extra
extra:
  version:
    provider: mike
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenCTI-Platform
    - icon: fontawesome/brands/medium
      link: https://blog.filigran.io
    - icon: fontawesome/brands/slack
      link: https://community.filigran.io
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/filigran
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/FiligranHQ
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/FiligranHQ

# Plugins
plugins:
  - mike
  - git-committers:
      repository: OpenCTI-Platform/docs
      branch: main  

# Extensions
markdown_extensions: 
  - attr_list
  - md_in_html
  - tables
  - admonition   
  - def_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true   
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg   
  - pymdownx.tasklist:
      custom_checkbox: true

# Page tree
nav:
  - Home: 'index.md'
  - Deployment and setup:
    - Overview: deployment/overview.md
    - Installation: deployment/installation.md
    - Connectors: deployment/connectors.md
    - Configuration: deployment/configuration.md
    - Integrations: deployment/integrations.md
    - Upgrade: deployment/upgrade.md
  - User guide:
    - Platform organization: usage/platform.md
    - Create knowledge: usage/knowledge.md
    - Import and export: usage/import-export.md
    - Cases and reports: usage/cases-reports.md
    - Notifications and alerting: usage/notifications.md
    - Custom dashboards: usage/dashboards.md
    - Investigations: usage/investigations.md
  - Administration:
    - Parameters: administration/parameters.md
    - Authentication and RBAC: administration/security.md
    - Engines and schedulers: administration/engines.md
  - Reference:
    - Data model: reference/data-model.md
    - Security: reference/security.md